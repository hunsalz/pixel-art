<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- <link rel="import" href="../../bower_components/paper-button/paper-button.html"> -->
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="pixel-art-app">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: black;
      }

      #matrix {
        display: table;
        flex-flow: column nowrap;
        justify-content: center;
        align-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-90deg);
        border: 1px solid lightgrey;
      }

      @media screen and (orientation: landscape) {
        #matrix {
          width: 80vh;
          height: 80vh;
        }
      }

      @media screen and (orientation: portrait) {
        #matrix {
          width: 80vw;
          height: 80vw;
        }
      }

      .row {
        display: table-row;
      }

      .pixel {
        display: table-cell;
        background-color: black;
        border: 1px solid lightgrey;
      }
    </style>

    <div class="container">
      <!-- add matrix -->
      <div id="matrix">
        <template is="dom-repeat" items="{{rows}}" index-as="x">
          <div class="row">
            <template is="dom-repeat" items="{{columns}}" index-as="y">
              <div id="[[__index(x, y)]]" class="pixel" on-click="__setPixelColor"></div>
            </template>
          </div>
        </template>
      </div>
      <br>
      <!-- add color picker -->
      <paper-swatch-picker color="{{color}}" color-list="{{colorList}}"></paper-swatch-picker>
    </div>
    <!-- add websocket -->
    <web-socket id="ws" auto url="[[url]]" state="{{state}}" verbose></web-socket>
  </template>

          },
          columns: {
            type: Array,
            value: new Array(8),
            readOnly: true
          },
          rows: {
            type: Array,
            value: new Array(8),
            readOnly: true
          },
          index: {
            type: Number,
            value: 0
          }
        };
      }

      __index(x, y) {
        return (x * 8) + y;
      }

      __handleWSStateChanges() {
        console.log("WS state: " + this.state);
      }

      __setPixelColor(event) {

        var hex = this.color.toString(16).replace('#', '0x');

        console.log(event.target.id + " = " + this.color + " : " + hex);

        event.target.style.background = this.color;
        this.$.ws.send({ pixel: event.target.id, color: hex });
      }
    }
    window.customElements.define(PixelArtApp.is, PixelArtApp);
  </script>
</dom-module>
