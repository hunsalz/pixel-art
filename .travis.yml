language: node_js
dist: trusty
os: linux
env:
  global:
    - ARDUINO_VERSION=1.8.5
node_js:
  - "node"
  - "stable"
cache:
  directories:
    - node_modules
before_install:
  - wget https://downloads.arduino.cc/arduino-${ARDUINO_VERSION}-linux64.tar.xz
  - tar xf arduino-${ARDUINO_VERSION}-linux64.tar.xz
  - sudo mv arduino-${ARDUINO_VERSION} /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - npm install -g polymer-cli
  - npm install -g polymer-bundler
  - mkdir -p ~/Arduino/libraries
  - ln -s $PWD ~/Arduino/libraries/.
  - git clone https://github.com/hunsalz/esp8266utils.git ~/Arduino/libraries/esp8266utils
  - arduino --install-library "log4Esp:1.0.0"
  - arduino --install-library "ArduinoJson:5.13.1"
  - git clone https://github.com/me-no-dev/ESPAsyncTCP.git ~/Arduino/libraries/esp8266utils
  - git clone https://github.com/me-no-dev/ESPAsyncWebServer.git ~/Arduino/libraries/esp8266utils
  - arduino --install-library "FastLED:3.1.6"
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --install-boards esp8266:esp8266;
  - arduino --pref "boardsmanager.additional.urls=" --save-prefs;
  - arduino --board esp8266:esp8266:generic --save-prefs
  - arduino --pref "compiler.warning_level=all" --save-prefs
script:
  - source $TRAVIS_BUILD_DIR/travis/build.sh
  - arduino --verify --verbose-build Esp8266/Esp8266.ino
  - cd pixel-art-app/
  - polymer install -v
before_deploy:
  - mkdir build
  - polymer-bundler index.html --inline-scripts --inline-css --strip-comments > build/index.html
deploy:
  provider: pages
  github-token: $GH_PAGES_TOKEN
  local-dir: pixel-art-app/build/
  skip-cleanup: true
  keep-history: true
  verbose: true
  on:
    branch: master